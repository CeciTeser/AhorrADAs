<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/styles.css">

        <title>AhorrADAs</title>
    </head>
    <body class="format">
        <nav class="navbar navbar-expand-lg navbar-background sticky-top text-white">
            <div class="container-fluid">
                
                <a class="navbar-brand d-flex" href="#">
                    <img src="./assets/img/wallet.svg" class="img-logo" alt=""> 
                    <p class="fs-1 d-flex align-items-end m-0 text-white">AhorrADAs</p> 
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0 " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        
                        <li class="nav-item d-flex ms-4">
                            <i class="fas fa-chart-line d-flex align-items-center"></i>
                            <a class="nav-link ms-1 text-white" href="#">Balance</a>
                        </li>
                        <li class="nav-item d-flex ms-4">
                            <i class="fas fa-tag d-flex align-items-center"></i>
                            <a class="nav-link ms-1 text-white" href="#">Categorías</a>
                        </li>
                        <li class="nav-item d-flex ms-4">
                            <i class="fas fa-chart-pie d-flex align-items-center"></i>
                            <a class="nav-link ms-1 text-white" href="#">Reportes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="mt-5 mb-5">
            <div class="container d-flex">
                <section class="me-3 width-section">
                    <!-- BALANCE -->
                    <table class="table table-borderless bg-white rounded-3">
                        <thead>
                            <tr>
                                <th scope="col">Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Ganancia</td>
                                <td class="text-end">+$0</td>
                            </tr>
                            <tr>
                                <td>Gastos</td>
                                <td class="text-end">-$0</td>
                            </tr>
                            <tr>
                                <th>Total</th>
                                <td class="text-end">$0</td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- FILTERS -->
                    <form class="bg-white rounded-3">
                        <fieldset >
                            <p class="d-flex">
                                <legend class="ps-2">Filtros</legend>
                                <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" style="width: 15rem;">
                                Ocultar filtros</button>
                            </p>
                            <div class="show" id="collapseExample">
                                <div class="card card-body border-0">
                                <div class="mb-3">
                                    <label  class="form-label">Tipo</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Todos</option>
                                        <option value="1">Gasto</option>
                                        <option value="2">Ganancia</option>
                                        
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label  class="form-label">Categoría</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Todas</option>
                                        <option value="1">Comida</option>
                                        <option value="2">Servicios</option>
                                        <option value="3">Salidas</option>
                                        <option value="4">Educación</option>
                                        <option value="5">Transporte</option>
                                        <option value="6">Trabajo</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Desde</label>
                                    <input type="date" class="form-control" id="formGroupExampleInput">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Ordenar por</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Más reciente</option>
                                        <option value="1">Menos reciente</option>
                                        <option value="2">Mayor monto</option>
                                        <option value="3">Menor monto</option>
                                        <option value="4">A/Z</option>
                                        <option value="5">Z/A</option>
                                    </select>
                                </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </section>
                <!-- OPERATIONS CARD-->
                <div class="card" style="width: 58rem;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h3 class="card-title">Operaciones</h3>
                            <button type="button" class="btn btn-primary">+ Nueva Operación</button>
                        </div>
                        <img src="./assets/img/savings.svg" class="card-img-top operations-img-format mx-auto" alt="saving-img">
                        <h5 class="card-text text-center mt-3">Sin resultados</h5>
                        <p class="card-text text-center mt-2">Cambia los filtros o agrega operaciones</p>
                    </div>
                </div>
            </div>
            <!-- NEW OPERATION -->
        </main>
        <div class="container bg-white mt-5 pt-3 rounded-3 hidden" style="width: 58rem;height: 42rem;">
            <h2>Nueva Operación</h2>

            <div class="pt-5">
                <label for="formGroupExampleInput" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
            </div>

            <div class="pt-4">
                <label for="formGroupExampleInput" class="form-label">Monto</label>
                <input type="number" class="form-control" id="formGroupExampleInput">
            </div>

            <div class="pt-4">
                <label for="formGroupExampleInput" class="form-label">Tipo</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected value="1">Gasto</option>
                    <option value="2">Ganancia</option>
                </select>
            </div>

            <div class="pt-4">
                <label for="formGroupExampleInput" class="form-label">Categoría</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected value="1">Comida</option>
                    <option value="2">Servicios</option>
                    <option value="3">Salidas</option>
                    <option value="4">Educación</option>
                    <option value="5">Transporte</option>
                    <option value="6">Trabajo</option>
                </select>
            </div>

            <div class="pt-4">
                <label for="formGroupExampleInput" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="formGroupExampleInput">
            </div>
            <div class="pt-5 d-flex justify-content-end">
            <button class="btn btn-primary me-3 btn-light" type="reset">Cancelar</button>
            <button class="btn" style="background-color:#e94974ff; color: white;" type="submit">Agregar</button>
            </div>
        </div>
        <footer></footer>

        <script src="./assets/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/7538d07a3c.js" crossorigin="anonymous"></script>
    </body>
</html>
