<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        
        <link rel="stylesheet" href="./assets/css/styles.css">

        <title>AhorrADAs</title>
    </head>
    <body class="format">
        <nav class="navbar navbar-expand-lg navbar-background sticky-top text-white">
            <div class="container-fluid">
                
                <a class="navbar-brand d-flex" href="#">
                    <img src="./assets/img/wallet.svg" class="img-logo" alt=""> 
                    <p class="fs-1 d-flex align-items-end m-0 text-white">AhorrADAs</p> 
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0 " id="navbarSupportedContent">
                    <div class="navbar-nav me-auto mb-2 mb-lg-0">
                        <button type="button" class="btn d-flex align-items-center ms-4 nav-button rounded-3 text-white" id="balance" value="balance">
                            <i class="fas fa-chart-line text-white"></i>Balance
                            <!-- <a class="nav-link ms-1 text-white" href="#">Balance</a> -->
                        </button>
                        <button type="button" class="btn d-flex align-items-center ms-4 nav-button rounded-3 text-white" id="categories" value="categories">
                            <i class="fas fa-tag text-white"></i>Categorías
                            <!-- <a class="nav-link ms-1 text-white" href="#">Categorías</a> -->
                        </button>
                        <button type="button" class="btn d-flex align-items-center ms-4 nav-button rounded-3 text-white" id="reports" value="reports">
                            <i class="fas fa-chart-pie text-white"></i>Reportes
                            <!-- <a class="nav-link ms-1 text-white" href="#">Reportes</a> -->
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <main class="mt-5 mb-5">
            <div class="container d-flex">
                <section class="me-3 width-section">
                    <!-- BALANCE -->
                    <table class="table table-borderless bg-white rounded-3">
                        <thead>
                            <tr>
                                <th scope="col">Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Ganancia</td>
                                <td class="text-end text-success">+$0</td>
                            </tr>
                            <tr>
                                <td>Gastos</td>
                                <td class="text-end text-danger">-$0</td>
                            </tr>
                            <tr>
                                <th>Total</th>
                                <td class="text-end text-success"> <strong>$0</strong></td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- FILTERS -->
                    <form class="bg-white rounded-3">
                        <fieldset >
                            <p class="d-flex">
                                <legend class="ps-2">Filtros</legend>
                                <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" style="width: 15rem;">
                                Ocultar filtros</button>
                            </p>
                            <div class="show" id="collapseExample">
                                <div class="card card-body border-0">
                                <div class="mb-3">
                                    <label  class="form-label">Tipo</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Todos</option>
                                        <option value="1">Gasto</option>
                                        <option value="2">Ganancia</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label  class="form-label">Categoría</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Todas</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Desde</label>
                                    <input type="date" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Ordenar por</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Más reciente</option>
                                        <option value="1">Menos reciente</option>
                                        <option value="2">Mayor monto</option>
                                        <option value="3">Menor monto</option>
                                        <option value="4">A/Z</option>
                                        <option value="5">Z/A</option>
                                    </select>
                                </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </section>
                <!-- OPERATIONS CARD-->
                <div class="card" style="width: 58rem;" id="op-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h3 class="card-title">Operaciones</h3>
                            <button type="button" class="btn text-white new-op-button" id="new-operation-button">+ Nueva Operación</button> 
                        </div>
                        <img src="./assets/img/savings.svg" class="card-img-top operations-img-format mx-auto" alt="saving-img">
                        <h5 class="card-text text-center mt-3">Sin resultados</h5>
                        <p class="card-text text-center mt-2">Cambia los filtros o agrega operaciones</p>
                    </div>

                    <!-- OPERATIONS LIST  -->
                    <div id="op-table">
                        <table class="table table-borderless" >
                            <thead>
                                <tr>
                                    <th scope="col">Descripción</th>
                                    <th scope="col">Categoría</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Monto</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="op-list">
                            </tbody>
                        </table>
                    </div>
                </div>
        </main>
        <footer></footer>

        <script src="./assets/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/7538d07a3c.js" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
        <script src="./assets/navbar.js"></script>
        
    </body>
</html>
